<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bem-vindo! </title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav>
            <a href="#home"> Home </a>
            <a href="#conte"> Conte-nos </a>
        </nav>
    </header>


    <main class="container">
        <div class="topo-home" id="home">
            <h1>Queremos <br> ouvir <strong>você!</strong> </h1>
            <a href="#conte">  <button> Entre em contato > </button> </a> 
        </div>
 
        <section class="form-home" id="conte">
            <h1>Conte um <br> pouco sobre <br> sua experiência</h1>

            <div class="form-contato"> 
 
            <form action="" method="post" id="formcontact">
                <label for="name"> Digite o seu nome </label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
    
                <label for="email"> Digite o seu melhor e-mail? </label>
                <input type="email" name="email" id="email" placeholder="Qual é o seu melhor e-mail?" required> 
                <label for="subject">Conte-nos mais sobre o que você vai falar</label>
                <input type="text" id="subject" placeholder="Conte-nos sobre o que você vai falar">
                <label for="msg">Fale com a gente!</label>
                <textarea name="msg" id="msg" cols="30" rows="1" placeholder="Queremos ouvir de você!" required></textarea>
    
                <button type="submit" name="submit"> Enviar </button>
                </form>

        </section>

    </div>


    </main>


<script src="./js/app.js"></script>
  
</body>
</html>
